<!DOCTYPE html>
<html>
<head>
    <title>M3 MacBook Air - Fixed Tracking</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #00ffcc; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #333; z-index: 10; font-size: 12px; }
        #v-prev { position: absolute; bottom: 20px; right: 20px; width: 140px; border-radius: 8px; border: 1px solid #00ffcc; transform: scaleX(-1); }
        #debug { margin-top: 10px; font-family: monospace; color: white; font-size: 10px; }
    </style>
</head>
<body>

    <div id="ui">
        <b>SYSTEM STATUS</b>
        <div id="status-ai">AI: Initializing...</div>
        <div id="status-cam">Camera: Waiting...</div>
        <div id="debug">X: 0 | Y: 0 | Z: 0</div>
    </div>

    <video id="webcam" style="display:none;" autoplay playsinline></video>
    <video id="v-prev" autoplay playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7";

        // --- CALIBRATION ---
        const SCREEN_W_CM = 33.3; // Physical width of 15" MBA
        let rawPos = { x: 0, y: 0, z: 50 };
        let smoothPos = { x: 0, y: 0, z: 50 };

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera();

        // 3D Grid Room
        const room = new THREE.Mesh(
            new THREE.BoxGeometry(100, 100, 100),
            new THREE.MeshBasicMaterial({ color: 0x222222, wireframe: true, side: THREE.BackSide })
        );
        room.position.z = -50;
        scene.add(room);

        const cube = new THREE.Mesh(new THREE.BoxGeometry(15, 15, 15), new THREE.MeshNormalMaterial());
        cube.position.z = -25;
        scene.add(cube);

        // --- MEDIAPIPE AI ---
        const video = document.getElementById("webcam");
        const videoPrev = document.getElementById("v-prev");
        const debug = document.getElementById("debug");
        let faceLandmarker;

        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7/wasm");
                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO"
                });
                document.getElementById("status-ai").innerText = "AI: ONLINE";

                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                video.srcObject = videoPrev.srcObject = stream;
                video.onloadeddata = () => {
                    document.getElementById("status-cam").innerText = "Camera: STREAMING";
                    predict();
                };
            } catch (err) {
                console.error(err);
                document.getElementById("status-ai").innerText = "ERROR: " + err.message;
            }
        }

        function predict() {
            if (!faceLandmarker) return;
            
            const results = faceLandmarker.detectForVideo(video, performance.now());
            
            if (results.faceLandmarks && results.faceLandmarks[0]) {
                const nose = results.faceLandmarks[0][1]; // Nose tip
                const screenH_CM = SCREEN_W_CM * (window.innerHeight / window.innerWidth);

                // Update Raw Positions
                rawPos.x = (nose.x - 0.5) * -SCREEN_W_CM;
                rawPos.y = (nose.y - 0.5) * -screenH_CM;
                
                // Eye distance for Z
                const eyeL = results.faceLandmarks[0][33];
                const eyeR = results.faceLandmarks[0][263];
                const dist = Math.sqrt(Math.pow(eyeL.x - eyeR.x, 2) + Math.pow(eyeL.y - eyeR.y, 2));
                rawPos.z = 18 / (dist + 0.01);

                debug.innerText = `X: ${rawPos.x.toFixed(1)} | Y: ${rawPos.y.toFixed(1)} | Z: ${rawPos.z.toFixed(1)}`;
            }
            requestAnimationFrame(predict);
        }

        function animate() {
            // 1. Smooth the data
            smoothPos.x += (rawPos.x - smoothPos.x) * 0.15;
            smoothPos.y += (rawPos.y - smoothPos.y) * 0.15;
            smoothPos.z += (rawPos.z - smoothPos.z) * 0.15;

            // 2. Calculate Off-Axis Projection
            const screenH_CM = SCREEN_W_CM * (window.innerHeight / window.innerWidth);
            const n = Math.max(smoothPos.z, 0.1); 
            const f = 2000;
            const l = -SCREEN_W_CM / 2 - smoothPos.x;
            const r =  SCREEN_W_CM / 2 - smoothPos.x;
            const b = -screenH_CM / 2 - smoothPos.y;
            const t =  screenH_CM / 2 - smoothPos.y;

            // 3. Apply Matrix to Camera
            camera.projectionMatrix.makePerspective(l, r, t, b, n, f);
            camera.position.set(smoothPos.x, smoothPos.y, smoothPos.z);
            camera.lookAt(smoothPos.x, smoothPos.y, 0);

            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        initAI();
        animate();
        window.addEventListener('resize', () => renderer.setSize(window.innerWidth, window.innerHeight));
    </script>
</body>
</html>
