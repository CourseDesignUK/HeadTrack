<!DOCTYPE html>
<html>
<head>
    <title>M3 MacBook Air - Holographic Window (Ultra Bright + Reflections)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, sans-serif; color: #00ffcc; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 12px; border: 1px solid #333; z-index: 10; width: 220px; backdrop-filter: blur(5px); }
        #v-prev { position: absolute; bottom: 20px; right: 20px; width: 140px; border-radius: 8px; border: 1px solid #00ffcc; transform: scaleX(-1); opacity: 0.6; }
        .data { font-family: monospace; color: white; font-size: 11px; margin-top: 5px; opacity: 0.7; }
        #loading { position: absolute; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #00ffcc; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <b>INITIALIZING M3 HOLOGRAPHIC CORE...</b>
    </div>

    <div id="ui">
        <b id="status">WINDOW ACTIVE</b>
        <div class="data" id="debug">Tracking...</div>
        <div style="margin-top:10px; font-size: 10px; color: #888;">15" MacBook Air Calibration</div>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>
    <video id="v-prev" autoplay playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7";

        // --- CONFIG ---
        const SCREEN_W = 33.3; 
        let rawPos = { x: 0, y: 0, z: 60 }; 
        let smoothPos = { x: 0, y: 0, z: 60 };
        const LERP_FACTOR = 0.12;

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // --- HDR LIGHTING SETTINGS ---
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 2.8; // High exposure boost
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera();

        // --- LIGHTS ---
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5.0); // Extreme sky/ground light
        scene.add(hemiLight);

        const pointLight = new THREE.PointLight(0xffffff, 500); 
        pointLight.position.set(0, 10, 20);
        scene.add(pointLight);

        // --- GRID WORLD ---
        const grid = new THREE.GridHelper(300, 60, 0x00ffcc, 0x111111);
        grid.rotation.x = Math.PI / 2;
        grid.position.z = -50;
        scene.add(grid);

        // --- AI & MODEL LOADING ---
        const video = document.getElementById("webcam");
        let landmarker;

        async function setupApp() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7/wasm");
                landmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO"
                });

                // --- GENERATE REFLECTION MAP ---
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                pmremGenerator.compileEquirectangularShader();
                const envRT = pmremGenerator.fromScene(scene); // Model will reflect the grid and lights

                const loader = new GLTFLoader();
                loader.load('./model.glb', (gltf) => {
                    const model = gltf.scene;
                    
                    // ULTRA-BRIGHT MATERIAL OVERRIDE
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: 0xffffff,
                                metalness: 0.9,      // High reflectivity
                                roughness: 0.1,      // Shiny surface
                                envMap: envRT.texture,
                                envMapIntensity: 2.5, // Boost reflections
                                emissive: 0xffffff,
                                emissiveIntensity: 0.15 // Faint inner glow so it's never dark
                            });
                        }
                    });

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 24 / Math.max(size.x, size.y, size.z);
                    model.scale.set(scale, scale, scale);
                    model.position.set(0, 0, -25);
                    scene.add(model);
                    
                    document.getElementById('loading').style.display = 'none';
                    animate(model);
                }, undefined, (err) => {
                    document.getElementById('loading').innerHTML = "ERROR: model.glb not found in root";
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                video.srcObject = document.getElementById('v-prev').srcObject = stream;
                video.onloadeddata = () => loop();
            } catch (e) {
                document.getElementById('loading').innerText = "AI/CAMERA ERROR";
            }
        }

        function loop() {
            if (landmarker) {
                const results = landmarker.detectForVideo(video, performance.now());
                if (results.faceLandmarks?.[0]) {
                    const landmarks = results.faceLandmarks[0];
                    const nose = landmarks[1];
                    const aspect = window.innerHeight / window.innerWidth;
                    
                    rawPos.x = (nose.x - 0.5) * -SCREEN_W;
                    rawPos.y = (nose.y - 0.5) * -(SCREEN_W * aspect);
                    
                    const eyeDist = Math.hypot(
                        landmarks[33].x - landmarks[263].x,
                        landmarks[33].y - landmarks[263].y
                    );
                    rawPos.z = 35 / (eyeDist + 0.01); 

                    document.getElementById('debug').innerText = `Z-Dist: ${rawPos.z.toFixed(1)}cm`;
                }
            }
            requestAnimationFrame(loop);
        }

        function animate(model) {
            smoothPos.x += (rawPos.x - smoothPos.x) * LERP_FACTOR;
            smoothPos.y += (rawPos.y - smoothPos.y) * LERP_FACTOR;
            smoothPos.z += (rawPos.z - smoothPos.z) * LERP_FACTOR;

            const aspect = window.innerHeight / window.innerWidth;
            const screenH = SCREEN_W * aspect;

            // OFF-AXIS HOLOGRAPHIC PROJECTION
            const n = 0.1; 
            const f = 2000;
            const l = ((-SCREEN_W / 2) - smoothPos.x) * n / smoothPos.z;
            const r = ((SCREEN_W / 2) - smoothPos.x) * n / smoothPos.z;
            const b = ((-screenH / 2) - smoothPos.y) * n / smoothPos.z;
            const t = ((screenH / 2) - smoothPos.y) * n / smoothPos.z;

            camera.projectionMatrix.makePerspective(l, r, t, b, n, f);
            camera.position.set(smoothPos.x, smoothPos.y, smoothPos.z);
            camera.quaternion.set(0, 0, 0, 1); 

            if (model) {
                model.rotation.y += 0.01;
                model.rotation.z += 0.002;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(() => animate(model));
        }

        setupApp();
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
