<!DOCTYPE html>
<html>
<head>
    <title>MBA M3 - Tracking Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, sans-serif; color: #00ffcc; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #333; z-index: 10; width: 200px; }
        #v-prev { position: absolute; bottom: 20px; right: 20px; width: 140px; border-radius: 8px; border: 1px solid #00ffcc; transform: scaleX(-1); }
        .data { font-family: monospace; color: white; font-size: 11px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="ui">
        <b id="status">INIT: STARTING...</b>
        <div class="data" id="debugX">X: 0</div>
        <div class="data" id="debugY">Y: 0</div>
        <div class="data" id="debugZ">Z: 0</div>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>
    <video id="v-prev" autoplay playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7";

        const SCREEN_W = 33.3; 
        let rawPos = { x: 0, y: 0, z: 50 };
        let smoothPos = { x: 0, y: 0, z: 50 };

        // --- SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cube = new THREE.Mesh(new THREE.BoxGeometry(15, 15, 15), new THREE.MeshNormalMaterial());
        cube.position.z = -30;
        scene.add(cube);

        const room = new THREE.GridHelper(100, 10, 0x444444, 0x222222);
        room.rotation.x = Math.PI/2;
        room.position.z = -50;
        scene.add(room);

        // --- AI ---
        const video = document.getElementById("webcam");
        let landmarker;

        async function setup() {
            try {
                document.getElementById('status').innerText = "INIT: LOADING AI...";
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7/wasm");
                
                landmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO"
                });

                document.getElementById('status').innerText = "INIT: CAMERA...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                video.srcObject = document.getElementById('v-prev').srcObject = stream;
                
                video.onloadeddata = () => {
                    document.getElementById('status').innerText = "STATUS: ACTIVE";
                    loop();
                };
            } catch (e) {
                document.getElementById('status').innerText = "ERROR: " + e.message;
                console.error(e);
            }
        }

        function loop() {
            const now = performance.now();
            const results = landmarker.detectForVideo(video, now);

            if (results.faceLandmarks && results.faceLandmarks[0]) {
                const nose = results.faceLandmarks[0][1];
                const aspect = window.innerHeight / window.innerWidth;
                
                // DATA EXTRACTION
                rawPos.x = (nose.x - 0.5) * -SCREEN_W;
                rawPos.y = (nose.y - 0.5) * -(SCREEN_W * aspect);
                
                const eyeDist = Math.abs(results.faceLandmarks[0][33].x - results.faceLandmarks[0][263].x);
                rawPos.z = 20 / (eyeDist + 0.01);

                // UI UPDATE
                document.getElementById('debugX').innerText = `X: ${rawPos.x.toFixed(2)}`;
                document.getElementById('debugY').innerText = `Y: ${rawPos.y.toFixed(2)}`;
                document.getElementById('debugZ').innerText = `Z: ${rawPos.z.toFixed(2)}`;
            }

            // SMOOTHING
            smoothPos.x += (rawPos.x - smoothPos.x) * 0.15;
            smoothPos.y += (rawPos.y - smoothPos.y) * 0.15;
            smoothPos.z += (rawPos.z - smoothPos.z) * 0.15;

            // CAMERA MATRIX
            const n = Math.max(smoothPos.z, 0.1);
            const l = -SCREEN_W/2 - smoothPos.x;
            const r =  SCREEN_W/2 - smoothPos.x;
            const b = -(SCREEN_W * (window.innerHeight/window.innerWidth))/2 - smoothPos.y;
            const t =  (SCREEN_W * (window.innerHeight/window.innerWidth))/2 - smoothPos.y;

            camera.projectionMatrix.makePerspective(l, r, t, b, n, 2000);
            camera.position.set(smoothPos.x, smoothPos.y, smoothPos.z);
            camera.lookAt(smoothPos.x, smoothPos.y, 0);

            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(loop);
        }

        setup();
        window.addEventListener('resize', () => renderer.setSize(window.innerWidth, window.innerHeight));
    </script>
</body>
</html>
